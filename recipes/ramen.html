<body>
    <h1>Ramen</h1>
    <img src="../image/ramen.png" height="300" width="300">
    <h2>描述</h2>
    <p>拉面是一道日本传统面食，香浓的汤头搭配弹牙的面条，美味无比。</p>
    <h2>原料：</h2>
    <ul>
        <li>拉面面条：2 把</li>
        <li>猪骨高汤或鸡骨高汤：500 毫升</li>
        <li>叉烧肉 (切片)：适量</li>
        <li>味付鸡蛋 (半熟或煮熟)：2 个</li>
        <li>海苔 (切丝)：适量</li>
        <li>葱花 (切碎)：适量</li>
        <li>酱油：适量</li>
        <li>盐：适量</li>
        <li>胡椒粉：适量</li>
    </ul>
    <h2>做法：</h2>
    <ol>
        <li>将拉面面条煮熟，捞出沥干备用。</li>
        <li>将猪骨高汤或鸡骨高汤煮沸，调味。</li>
        <li>将煮好的面条放入碗中，倒入热汤。</li>
        <li>在面条上摆放叉烧肉、味付鸡蛋，撒上海苔和葱花，根据口味调整调料，即可食用。</li>
    </ol>
</body>
